<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/geral.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="image">
            <img src="img/logo.png" alt="">
        </div>
        <div class="options">
            <button>Funcionários</button>
            <button>Ponto</button>
            <button>Turnos</button>
        </div>
        <div class="logout">
            <a href="">Sair</a>
        </div>
    </header>
    <section class="conteiner">
        <h2>Novo Registro</h2>
        <form action="">
            <input class="dados" type="text" placeholder="Insira a Matricula">
            <select name="" class="dados">
                <option value="">Selecionar Ação</option>
                <option value="">Entrada</option>                
                <option value="">Saida</option>                
            </select>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <section class="conteiner_tabela">
        <table id="tabela">
            <tr>
                <th>Matricula</th>
                <th>Nome</th>
                <th>Entrada</th>
                <th>Saída</th>
            </tr>
        </table>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
