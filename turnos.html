<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/geral.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="image">
            <img src="img/logo.png" alt="">
        </div>
        <div class="options">
            <button>Funcionários</button>
            <button>Ponto</button>
            <button>Turnos</button>
        </div>
        <div class="logout">
            <a href="">Sair</a>
        </div>
    </header>
    <section class="conteiner">
        <h2>Novo Turno</h2>
        <form action="">
            <select class="dados" name="" id="">
                <option value="Segunda">Selecionar Dia</option>
                <option value="Segunda">Segunda</option>
                <option value="Terça">Terça</option>
                <option value="Quarta">Quarta</option>
                <option value="Quinta">Quinta</option>
                <option value="Sexta">Sexta</option>
            </select>
            <label for="horentrada"> Horario de Entrada:</label>
            <input type="time" id="horentrada" >
            <label for="horsaida">Horario de Saída:</label>
            <input type="time" id="horsaida">
            <button type="submit">Enviar</button>
        </form>
    </section>
    <section class="conteiner_tabela">
        <table id="tabela">
            <tr>
                <th>Dia</th>
                <th>Entrada</th>
                <th>Saida</th>
            </tr>
        </table>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
